<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
        // Warning before leaving the page (back button, or outgoinglink)
        window.onbeforeunload = function() {
            return "Do you really want to leave our brilliant application?";
        };
    </script>
    <div id="bracket">
        <div class="round first-round"></div>
        <div class="round second-round"></div>
        <div class="round third-round"></div>
        <div class="round fourth-round"></div>
        <div class="round final-round"></div>
        <div class="round winner"></div>
    </div>
    <div class="modal fade" id="matchupModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body p-0" id="result">
                    <div class="container-fluid h-100 matchup">
                        <div class="row">
                            <div id="leftArtist" class="col artist p-5">
                                <div class="image">
                                    <img src="" class="rounded-circle">
                                </div>
                                <h2 class="header"></h2>
                                <iframe src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                                <hr>
                                <button type="button" 
                                    class="btn btn-winner" 
                                    data-matchup="" 
                                    data-winner=""
                                    data-artist="">Winner</button>
                            </div>
                            <div id="location">
                                <img src="">
                                <h3></h3>
                            </div>
                            <div id="rightArtist" class="col artist p-5">
                                <div class="image">
                                    <img src="" class="rounded-circle">
                                </div>
                                <h2 class="header"></h2>
                                <iframe src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                                <hr/>
                                <button type="button" 
                                    class="btn btn-winner" 
                                    data-matchup="" 
                                    data-winner=""
                                    data-artist="">Winner</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
