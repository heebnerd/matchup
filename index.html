<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
        // Warning before leaving the page (back button, or outgoinglink)
        window.onbeforeunload = function() {
            return "Do you really want to leave our brilliant application?";
        };
    </script>
    <div id="bracket">
        <div class="round round-1"></div>
        <div class="round round-2"></div>
        <div class="round round-3"></div>
        <div class="round round-4"></div>
        <div class="round round-5"></div>
        <div class="round winner"></div>
    </div>
    <div class="modal fade" id="matchupModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body p-0" id="result">
                    <div class="container-fluid h-100 matchup">
                        <div class="row">
                            <div id="leftArtist" class="col artist p-3">
                                <div class="image">
                                    <img src="" class="rounded-circle">
                                </div>
                                <h2 class="header"></h2>
                                <!-- <iframe src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media *;"></iframe> -->
                                <iframe style="border-radius:12px" src="" width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                                <hr>
                                <button type="button" class="btn btn-winner" data-matchup="" data-winner="" data-artist="">Winner</button>
                            </div>
                            <div id="location">
                                <img src="">
                                <h3></h3>
                            </div>
                            <div id="rightArtist" class="col artist p-3">
                                <div class="image">
                                    <img src="" class="rounded-circle">
                                </div>
                                <h2 class="header"></h2>
                                <!-- <iframe src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media *;"></iframe> -->
                                <iframe style="border-radius:12px" src="" width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                                <hr />
                                <button type="button" class="btn btn-winner" data-matchup="" data-winner="" data-artist="">Winner</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body p-0" id="result">
                    <div class="container-fluid h-100 matchup">
                        <div class="row">
                            <div id="winner" class="col artist p-5">
                                <h1>Winner!</h1>
                                <div class="image">
                                    <img src="" class="rounded-circle">
                                </div>
                                <h2 class="header"></h2>
                                <!-- <iframe src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media *;"></iframe> -->
                                <iframe style="border-radius:12px" src="" width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="gameSelectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Select Your Game</h5>              
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="gameSelection">Select a Game</label>
                    <select class="form-control" id="gameSelection">
                    </select>
                </div>
                <div id="password-area" class="d-none">
                    <hr>
                    <label for="password">Regor the game master requires a password to play this game</label>
                    <input id="password" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
              <button id="btn-startGame" type="button" class="btn btn-success">Let's Play</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="venueModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-slideout" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel"></h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4>Venue:</h4>
                    <h5 id="venueName"></h5>
                    <hr/>
                    <img id="locationMap" class="img-fluid" src="" />
                    <hr/>
                    <h5>Population: <span id="population"></span></h5>
                    <h5>Facts:</h5>
                    <ul id="locationInfo">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/spotify-web-api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/games/bestMaleSinger.js"></script>
    <script src="js/games/worstSong.js"></script>
    <script src="js/games/bestFemaleSinger.js"></script>
    <script src="js/games/bestChristmasSongAllTime.js"></script>
    <script src="js/games/bestContemporarySong.js"></script>
</body>

</html>
